plugins {
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation files('libs\\jackson-annotations-2.14.2.jar')
    implementation files('libs\\jackson-databind-2.14.2.jar')
    implementation files('libs\\jackson-core-2.14.2.jar')
}